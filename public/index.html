    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->

    <script type="text/javascript" src="/scripts/client.js"></script>

    <link rel="icon" type="image/png" href="/images/favicon.ico"/>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="title">tweeter</span>
      <div class="new-tweet-toggle">
        <span>Write a new tweet</span>
        </br>
        <img src="images/arrow.png" width="25px" height="25px"> 
      </div>
    </nav>
    <!-- Page-specific (main) content here -->
    <header>
      <div class="profile-img">
          <img src="/images/profile-hex.png" > 
      </div>
      <br>
      <div class="profile-name">
          <h2>Your Name</h2>
      </div>
    </header>
    <!-- Main container -->
    <main class="container">
      <!-- Tweet composing  -->
      <section class="compose-tweet">
        <div class="error-message">
          <p></p>
        </div>
        <h2>Compose Tweet</h2>
        <form class="tweet-form">
          <div class="tweet-compose">
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?" rows="1"></textarea>
          </div>
          <br/>
          <div class="post-characteristics">
            <button type="submit" class="tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>     
      </section>

      <section id="tweets-container">
